<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pet ShopTech</title>
    <link rel="stylesheet" href="login.css"> <!-- Link para o arquivo CSS -->
</head>
<body>

    <div class="login-page">
        <div class="login-container">
            <div class="login-left">
                <!-- Logo da empresa -->
                <img src="img.jpg/Logo Petshop.png" alt="Logo Pet ShopTech" class="logo">
                <h2>Bem-vindo de volta!</h2>
                <p>Encontre tudo que o seu PET precisa!</p>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="E-mail ou nome de usuÃ¡rio" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit" class="btn-login"><a href="index.html"></a> Entrar</button>
                    <p><a href="#">Esqueci minha senha</a></p>
                </form>
            </div>
            <div class="login-right">
                <h1>Crie sua conta</h1>
                <p>Preencha seus dadosl</p>
                <form>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
