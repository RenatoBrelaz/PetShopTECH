<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando o pagamento</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>

    <nav class="navbar">
  
        <div class="container-fluid">
          <a href="index.html">
            <img class="logo" src="img.jpg/Logo Petshop.png">
          </a>

          <p class="text">Finalizando a compra</p>

        </div>
    </nav>


    <div class="container">

        <form action="">
    
            <div class="row">
    
                <div class="col">
    
                    <h3 class="title">Endereço de cobrança</h3>
    
                    <div class="inputBox">
                        <span>Nome completo:</span>
                        <input type="text" placeholder="Seu nome..">
                    </div>
                    <div class="inputBox">
                        <span>E-mail :</span>
                        <input type="email" placeholder="exemplo@exemplo.com">
                    </div>
                    <div class="inputBox">
                        <span>Endereço:</span>
                        <input type="text" placeholder="Rua Principal 1234">
                    </div>
                    <div class="inputBox">
                        <span>Cidade</span>
                        <input type="text" placeholder="Manaus">
                        
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>País:</span>
                            <input type="text" placeholder="Brasil">
                        </div>
                        <div class="inputBox">
                            <span>CEP:</span>
                            <input type="text" placeholder="12345-678">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Formas de pagamento</h3>
    
                    <div class="inputBox">
                        <span>Bandeiras aceitas</span>
                        <img src="img.jpg/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nome no Cartão:</span>
                        <input type="text" placeholder="Igual impresso no cartão">
                    </div>
                    <div class="inputBox">
                        <span>Número do Cartão:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mês de Exp:</span>
                        <input type="text" placeholder="Janeiro">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Ano de Exp:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="Finalizar pagamento" class="submit-btn">
    
        </form>
    
    </div>  







    
</body>
</html>
